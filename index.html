<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksipeed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 标题样式 */
        .header {
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 5px 15px;
            position: relative;
        }
        
        /* 渐变边框 */
        .title::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff);
            border-radius: 10px;
            z-index: -1;
            animation: border-glow 3s infinite alternate;
        }
        
        /* 微光效果 */
        .title::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            z-index: -1;
            animation: shine 4s infinite;
            border-radius: 12px;
        }
        
        /* 主内容区 */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* 卡片样式 */
        .card {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 100, 255, 0.3);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff);
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .card-content {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .card-button {
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .card-button:hover {
            transform: scale(1.05);
        }
        
        /* 第二页样式 */
        .second-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            padding: 20px;
            z-index: 100;
        }
        
        .second-page.active {
            opacity: 1;
            visibility: visible;
        }
        
        .back-button {
            background: linear-gradient(90deg, #3333ff, #00ccff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
        }
        
        /* 安全提示 */
        .security-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff00cc;
            max-width: 500px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* 动画效果 */
        @keyframes border-glow {
            0% {
                filter: blur(5px);
                opacity: 0.7;
            }
            100% {
                filter: blur(8px);
                opacity: 1;
            }
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .card {
                width: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .card {
                width: 250px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Ksipeed</h1>
    </div>
    
    <div class="container">
        <div class="card" id="main-card">
            <h2 class="card-title">温馨提醒</h2>
            <p class="card-content">此页禁止未满十八周岁成员入内</p>
            <button class="card-button" id="enter-button">探索内容</button>
        </div>
        
        <div class="security-info">
            看你妈呢。
        </div>
    </div>
    
    <div class="second-page" id="second-page">
        <h2 style="font-size: 2.5rem; margin-bottom: 20px; background: linear-gradient(90deg, #ff00cc, #3333ff); -webkit-background-clip: text; background-clip: text; color: transparent;">edswaw.github.io</h2>
        <p style="text-align: center; max-width: 600px; color: #aaa; margin-bottom: 30px;">
            在看给你M4割掉。
        </p>
        <button class="back-button" id="back-button">返回主页</button>
    </div>

    <script>
        // 获取DOM元素
        const enterButton = document.getElementById('enter-button');
        const backButton = document.getElementById('back-button');
        const secondPage = document.getElementById('second-page');
        const mainCard = document.getElementById('main-card');
        
        // 1. 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 2. 禁用文本选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 3. 防止开发者工具打开
        function preventDevTools() {
            // 检查控制台是否打开
            const devToolsOpened = function() {};
            devToolsOpened.toString = function() {
                // 静默处理，不显示任何提示
                return '';
            };
            
            console.log('%c', devToolsOpened);
        }
        
        // 定期检查开发者工具
        setInterval(preventDevTools, 1000);
        
        // 4. 禁用键盘快捷键
        document.addEventListener('keydown', function(e) {
            // 禁用F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // 禁用Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // 禁用Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // 禁用Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // 添加进入第二页的事件监听
        enterButton.addEventListener('click', function(e) {
            e.stopPropagation();
            secondPage.classList.add('active');
        });
        
        // 添加卡片本身的点击事件（防止事件冒泡问题）
        mainCard.addEventListener('click', function() {
            secondPage.classList.add('active');
        });
        
        // 添加返回主页的事件监听
        backButton.addEventListener('click', function() {
            secondPage.classList.remove('active');
        });
    </script>
</body>
</html>
